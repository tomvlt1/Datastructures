{% extends 'base.html' %}

{% block title %}My Projects{% endblock %}
{% block stylesAdd %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
{% endblock stylesAdd%} 
{% block scriptshead %}
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Parse JSON data sent from Flask safely
    var projects_data = JSON.parse(`{{ data | tojson | safe }}`);

    // DataTables configuration
    var table = $('#projects_table').DataTable({
      data: projects_data,
      columns: [
        { data: 'Project Name', title: 'Project Name' },
        { data: 'Admin', title: 'Admin' },
        { data: 'Number of People', title: 'Number of People' },
        { data: 'Keywords', title: 'Keywords' },
        { data: 'Project Stage', title: 'Project Stage' },
        { data: 'Language Spoken', title: 'Language Spoken' },
        { data: 'Start Date', title: 'Start Date' },
        { data: 'Completion Estimate (Months)', title: 'Completion Estimate (Months)' },
        { data: 'Project Description', title: 'Project Description' },
        { data: 'Positions Needed', title: 'Positions Needed' },
      ],
      ordering: false, // Disable automatic ordering
      paging: true,
      searching: true,
      pageLength: 5,
      lengthMenu: [5, 10, 25, 50],
      info: true,
      autoWidth: true,
      dom: '<"top"i>rt<"bottom"flp><"clear">',
    });

    // Dynamic Filtering
    $('#filter_form').submit(function (e) {
      e.preventDefault(); // Prevent default form submission

      var formData = $(this).serializeArray();
      var data = {};

      formData.forEach(function (field) {
        data[field.name] = field.value;
      });

      // Make AJAX request
      $.ajax({
        url: '/projects', // Updated Server URL for Projects
        type: 'POST', // POST method
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function (response) {
          table.clear();
          if (response && response.data) {
            table.rows.add(response.data);
            table.draw();
          } else {
            console.error("The response does not contain the expected data.");
          }
        },
        error: function (xhr, status, error) {
          console.error("Error fetching data:", error);
          console.log("Server response:", xhr.responseText);
        }
      });
    });

    // Initialize Sliders
    // Function to initialize sliders with integer values
    function initIntegerSlider(sliderId, min, max, startValues, minInputId, maxInputId, labelMinId, labelMaxId) {
      var slider = document.getElementById(sliderId);
      noUiSlider.create(slider, {
        start: startValues,
        connect: true,
        step: 1, // Values increment by 1
        range: {
          min: min,
          max: max
        },
        format: {
          to: function (value) {
            return Math.round(value); // Ensure integer values
          },
          from: function (value) {
            return value;
          }
        }
      });
      slider.noUiSlider.on('update', function (values) {
        // Update the hidden input fields and the labels
        document.getElementById(minInputId).value = values[0];
        document.getElementById(maxInputId).value = values[1];
        document.getElementById(labelMinId).textContent = values[0];
        document.getElementById(labelMaxId).textContent = values[1];
      });
    }

    // Function to initialize sliders with decimal values
    function initDecimalSlider(sliderId, min, max, startValues, minInputId, maxInputId, labelMinId, labelMaxId) {
      var slider = document.getElementById(sliderId);
      noUiSlider.create(slider, {
        start: startValues,
        connect: true,
        range: {
          min: min,
          max: max
        },
        step: 0.1,
        format: {
          to: function (value) {
            return parseFloat(value).toFixed(1);
          },
          from: function (value) {
            return parseFloat(value);
          }
        }
      });
      slider.noUiSlider.on('update', function (values) {
        // Update the hidden input fields and the labels
        document.getElementById(minInputId).value = values[0];
        document.getElementById(maxInputId).value = values[1];
        document.getElementById(labelMinId).textContent = values[0];
        document.getElementById(labelMaxId).textContent = values[1];
      });
    }

    // Initialize the slider for Number of People with integer values
    initIntegerSlider('people_slider', 1, 100, [1, 50], 'min_people', 'max_people', 'people_min_label', 'people_max_label');

    // Initialize the slider for Completion Estimate with integer values
    initIntegerSlider('completion_slider', 1, 24, [1, 12], 'min_completion', 'max_completion', 'completion_min_label', 'completion_max_label');

  });
</script>
{% endblock scriptshead%} 
{% block content %}
<div class="container mt-5">
    <!-- Filters Sidebar -->
    <aside class="filters">
      <h2>Filters</h2>
      <form id="filter_form" method="post" action="/projects">

        <!-- Row for Looking For -->
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="looking_for" class="form-label">Looking For:</label>
              <input type="text" id="looking_for" name="looking_for" class="form-control" placeholder="e.g., Collaboration, Funding">
            </div>
          </div>
        </div>

        <!-- Row for Looking for Positions Needed -->
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="looking_for_positions_needed" class="form-label">Looking for Positions Needed:</label>
              <input type="text" id="looking_for_positions_needed" name="looking_for_positions_needed" class="form-control" placeholder="e.g., Developer, Designer">
            </div>
          </div>
        </div>

        <!-- Sliders Row -->
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="people_slider" class="form-label">Number of People:</label>
              <div id="people_slider"></div>
              <div>
                <span id="people_min_label">1</span> - <span id="people_max_label">50</span>
              </div>
              <input type="hidden" id="min_people" name="min_people" value="1">
              <input type="hidden" id="max_people" name="max_people" value="50">
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label for="completion_slider" class="form-label">Completion Estimate (Months):</label>
              <div id="completion_slider"></div>
              <div>
                <span id="completion_min_label">1</span> - <span id="completion_max_label">12</span>
              </div>
              <input type="hidden" id="min_completion" name="min_completion" value="1">
              <input type="hidden" id="max_completion" name="max_completion" value="12">
            </div>
          </div>
        </div>

        <!-- Row for Project Stage and Language Spoken -->
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="project_stage" class="form-label">Project Stage:</label>
              <input type="text" id="project_stage" name="project_stage" class="form-control" placeholder="e.g., Planning, Execution">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="language_spoken" class="form-label">Language Spoken:</label>
              <input type="text" id="language_spoken" name="language_spoken" class="form-control" placeholder="e.g., English, German">
            </div>
          </div>
        </div>

        <!-- Row for Start Date Range -->
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="start_date_from" class="form-label">Start Date From:</label>
              <input type="date" id="start_date_from" name="start_date_from" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="start_date_to" class="form-label">Start Date To:</label>
              <input type="date" id="start_date_to" name="start_date_to" class="form-control">
            </div>
          </div>
        </div>

        <!-- Row for Keywords and Positions Needed -->
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="keywords" class="form-label">Keywords:</label>
              <input type="text" id="keywords" name="keywords" class="form-control" placeholder="e.g., AI, Blockchain">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="positions_needed" class="form-label">Positions Needed:</label>
              <input type="text" id="positions_needed" name="positions_needed" class="form-control" placeholder="e.g., Developer, Designer">
            </div>
          </div>
        </div>

        <!-- Row for Project Description -->
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="project_description" class="form-label">Project Description:</label>
              <textarea id="project_description" name="project_description" class="form-control" rows="3" placeholder="Enter project description"></textarea>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Apply Filters</button>
          <button type="button" class="btn btn-secondary" onclick="document.getElementById('filter_form').reset(); location.reload();">Clear</button>
        </div>
      </form>
    </aside>

    <!-- Main Content -->
    <section class="content">
      <div class="d-flex align-items-center mb-3">
        <h2 class="custom-title me-3 mb-0">Projects</h2>
        <form id="search_form" method="post" action="javascript:void(0);" class="d-flex align-items-center">
          <input type="text" class="form-control me-2 align-start" placeholder="Search" name="search_query" id="search_query" style="height: 40px; width: 200px; font-size: 0.9rem;">
          <button class="btn btn-primary align-self-start" type="submit" style="height: 40px; font-size: 0.9rem; padding: 0 12px;" onclick="showHello()">Search</button>
        </form>
        <span id="hello_message" class="ms-3" style="font-size: 1rem; font-weight: bold;"></span>
        <!-- Create Project Button -->
        <a href="{{ url_for('projects.create_project') }}" class="btn btn-primary ms-auto">Create Project</a>
      </div>
      <table id="projects_table" class="display table table-bordered"></table>
    </section>

    <script>
      function showHello() {
        const messageElement = document.getElementById('hello_message');
        messageElement.textContent = ''; 
      }
    </script>
  </div>
{% endblock %}

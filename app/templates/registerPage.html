<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Match-IE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesLogin.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Match-IE</h1>
            <nav>
                <a href="{{ url_for('home.home') }}">Home</a>
                <a href="{{ url_for('collaborators.collaborators') }}">Collaborators</a>
                <a href="#">Projects</a>
                <a href="#">Mentor</a>
                
                {% if session.get('IsLogged') == True %}
                    <a href="{{ url_for('account.account_page') }}">Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login.login_page') }}">Login</a>
                {% endif %}
            </nav>>
        </div>
    </header>
    <main>
        <form method="POST" action="{{ url_for('login.register') }}">
            <h2>Register for Match-IE</h2>
            <!-- Mostrar el mensaje de error si existe -->
            {% if error_message %}
                <div class="error-message" style="color: red; margin-bottom: 10px;">
                    {{ error_message }}
                </div>
            {% endif %}
            
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <textarea name="description" placeholder="Short Description (Optional)" rows="3"></textarea>
            <textarea name="additional_info" placeholder="Additional Information (Optional)" rows="3"></textarea>
            
            <!-- Campos adicionales -->
            
            <input type="number" name="age" placeholder="Age">
            <input type="date" name="dob" placeholder="Date of Birth">
            <input type="text" name="nationality" placeholder="Nationality">
            <input type="text" name="country_residence" placeholder="Country of Residence">
            
            <select name="user_type" id="user_type" required>
                <option value="">Select your status</option>
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
            </select>
            
            <input type="text" name="degree_studied" placeholder="Degree Studied">
            <input type="number" name="graduation_year" placeholder="Graduation Year">
            <input type="text" name="gpa" placeholder="GPA">
            <input type="text" name="availability" placeholder="Availability">
            <input type="text" name="fields_of_expertise" placeholder="Fields of Expertise (for Alumni)">
            <input type="text" name="linkedin" placeholder="LinkedIn URL">
            
            <button type="submit">Register</button>
        </form>
        
        <script>
            function toggleFields() {
                const userType = document.getElementById('user_type').value;
                const studentFields = document.getElementById('student_fields');
                const alumniFields = document.getElementById('alumni_fields');
                
                studentFields.style.display = userType === 'Student' ? 'block' : 'none';
                alumniFields.style.display = userType === 'Alumni' ? 'block' : 'none';
            }
        </script>
    </main>
</body>
</html>

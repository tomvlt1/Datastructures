<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - Match-IE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesLogin.css') }}">
    <style>
        /* Custom Styles for Layout */
        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 0px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        /* Align multiple fields in the same row */
        .form-row .half-width {
            flex: 1;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Additional custom styles if needed */
    </style>
    <script>
        // Prevent form submission when pressing Enter
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('projectForm');
            form.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission on Enter
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Match-IE</h1>
            <nav>
                <a href="{{ url_for('home.home') }}">Home</a>
                <a href="{{ url_for('collaborators.collaborators') }}">Collaborators</a>
                <a href="#">Projects</a>
                <a href="#">Mentor</a>

                {% if session.get('IsLogged') == True %}
                    <a href="{{ url_for('account.account_page') }}">Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login.login_page') }}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        <form method="POST" action="{{ url_for('projects.create_project') }}" id="projectForm">
            <h2>Create a New Project</h2>
            <!-- Show error message if it exists -->
            {% if error_message %}
                <div class="error-message" style="color: red; margin-bottom: 10px;">
                    {{ error_message | safe }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="project_name">Project Name</label>
                <input type="text" name="project_name" id="project_name" placeholder="Project Name" required>
            </div>

            <div class="form-group">
                <label for="admin">Admin</label>
                <input type="text" name="admin" id="admin" placeholder="Admin Name" required>
            </div>

            <div class="form-group">
                <label for="number_of_people">Number of People</label>
                <input type="number" name="number_of_people" id="number_of_people" placeholder="Number of People" min="1" required>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords</label>
                <input type="text" name="keywords" id="keywords" placeholder="Keywords (comma-separated)" required>
            </div>

            <div class="form-group">
                <label for="project_stage">Project Stage</label>
                <select name="project_stage" id="project_stage" required>
                    <option value="">Select Project Stage</option>
                    <option value="Idea">Idea</option>
                    <option value="Planning">Planning</option>
                    <option value="Execution">Execution</option>
                    <option value="Completion">Completion</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language_spoken">Language Spoken</label>
                <input type="text" name="language_spoken" id="language_spoken" placeholder="Language Spoken" required>
            </div>

            <div class="form-row">
                <div class="half-width">
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" required>
                </div>
                <div class="half-width">
                    <label for="completion_estimate">Completion Estimate (Months)</label>
                    <input type="number" name="completion_estimate" id="completion_estimate" placeholder="Months" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="project_description">Project Description</label>
                <textarea name="project_description" id="project_description" placeholder="Describe your project" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="positions_needed">Positions Needed</label>
                <textarea name="positions_needed" id="positions_needed" placeholder="List positions needed (e.g., Developer, Designer)" rows="3" required></textarea>
            </div>

            <button type="submit">Create Project</button>
        </form>

        <script>
            // Additional JavaScript if needed for dynamic functionality
        </script>
    </main>
</body>

</html>

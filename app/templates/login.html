<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Match-IE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesLogin.css') }}">
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Match-IE</h1>
            <nav>
                <a href="{{ url_for('home.home') }}">Home</a>
                <a href="{{ url_for('collaborators.collaborators') }}">Collaborators</a>
                <a href="#">Projects</a>
                <a href="#">Mentor</a>

                {% if session.get('IsLogged') == True %}
                    <a href="{{ url_for('account.account_page') }}">Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login.login_page') }}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <form method="POST" action="{{ url_for('login.login') }}">
            <h2>Login to Match-IE</h2>

            <!-- Mostrar el mensaje de error si existe -->
            {% if error_message %}
                <div class="error-message" style="color: red; margin-bottom: 10px;">
                    {{ error_message }}
                </div>
            {% endif %}

            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Enter</button>
            <p>Don't have an account? <a href="{{ url_for('login.register_page') }}">Register here</a></p>
        </form>
    </main>

    <footer>
        <p>Contact Us: dreamteam@gmail.com</p>
    </footer>
</body>

</html>

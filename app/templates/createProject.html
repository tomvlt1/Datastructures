<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - Match-IE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesLogin.css') }}">
    <style>
        /* Custom Styles for Layout */
        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 0px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        /* Align Admin and Language Spoken in the same row */
        .form-row .half-width {
            flex: 1;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Specific Styles for Project Fields */
        #project_stage,
        #language_spoken,
        #keywords,
        #positions_needed {
            width: 100%;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Error Message Styling */
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        // Prevent form submission when Enter is pressed
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('createProjectForm');
            form.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission on Enter
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Match-IE</h1>
            <nav>
                <a href="{{ url_for('home.home') }}">Home</a>
                <a href="{{ url_for('collaborators.collaborators') }}">Collaborators</a>
                <a href="#">Projects</a>
                <a href="#">Mentor</a>

                {% if session.get('IsLogged') == True %}
                    <a href="{{ url_for('account.account_page') }}">Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login.login_page') }}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        <form method="POST" action="{{ url_for('projects.create_project') }}" id="createProjectForm">
            <h2>Create a New Project</h2>
            <!-- Show error message if it exists -->
            {% if error_message %}
                <div class="error-message">
                    {{ error_message | safe }}
                </div>
            {% endif %}

            <input type="text" name="project_name" placeholder="Project Name" required>
            
            <div class="form-row">
                <div class="half-width">
                    <input type="text" name="admin" placeholder="Admin (email)" required>
                </div>
                <div class="half-width">
                    <input type="number" name="number_of_people" placeholder="Number of People" min="1" required>
                </div>
            </div>

            <input type="text" name="keywords" placeholder="Keywords (comma-separated)">
            
            <div class="form-group">
                <label for="project_stage">Project Stage</label>
                <select name="project_stage" id="project_stage" required>
                    <option value="">Select Project Stage</option>
                    <option value="Idea">Idea</option>
                    <option value="Planning">Planning</option>
                    <option value="Execution">Execution</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language_spoken">Language Spoken</label>
                <select name="language_spoken" id="language_spoken" required>
                    <option value="">Select Language</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <div class="form-row">
                <div class="half-width">
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" required>
                </div>
                <div class="half-width">
                    <input type="number" name="completion_estimate" id="completion_estimate" placeholder="Completion Estimate (Months)" min="1" required>
                </div>
            </div>

            <textarea name="project_description" placeholder="Project Description" rows="4" required></textarea>
            <textarea name="positions_needed" placeholder="Positions Needed (comma-separated)" rows="3"></textarea>

            <button type="submit">Create Project</button>
        </form>

        <script>
            // Add any additional JavaScript if needed for dynamic behavior
            // For example, you can add validation or dynamic field display here
        </script>
    </main>
</body>

</html>
